<!doctype html>
<html>
<head>
    <title>Color Picker</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Color</th>
                <th>Controller</th>
                <th>Color Value</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="3">This is a color picker test</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td><span>Red</span></td>
                <td><input id="r-control" type="range" min="0" max="255" value="30"><br/></td>
                <td><span id="r-value">30</span></td>
            </tr>
            <tr>
                <td><span>Green</span></td>
                <td><input id="g-control" type="range" min="0" max="255" value="30"><br/></td>
                <td><span id="g-value">30</span></td>
            </tr>
            <tr>
                <td><span>Blue</span></td>
                <td><input id="b-control" type="range" min="0" max="255" value="30"><br/></td>
                <td><span id="b-value">30</span></td>
            </tr>
        </tbody>
    </table>
    <p id="color-value" style="background-color: rgb(30, 30, 30)">.</p>

    <script src="scripts/main.js"></script>
</body>
</html>
